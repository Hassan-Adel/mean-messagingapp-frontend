<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form name="login" ng-submit="authentication.login()">
                    <div class="form-group">
                        <lable>Email address</lable>
                        <input type="email" class="form-control" ng-model="authentication.login.user.email">
                    </div>
                    <div class="form-group">
                        <lable>Password</lable>
                        <input type="password" class="form-control" ng-model="authentication.login.user.pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
                 <form name="register" ng-submit="authentication.register()">
                    <div class="form-group">
                        <lable>Email address</lable>
                        <input type="email" class="form-control" ng-model="authentication.user.email">
                    </div>
                    <div class="form-group">
                        <lable>Password</lable>
                        <input type="password" class="form-control" ng-model="authentication.user.pwd" name="pwd">
                    </div>
                    <div class="form-group">
                        <lable>Password Confirm</lable>
                        <input type="password" class="form-control" compare-to="authentication.user.pwd" ng-model="pwdConfirm" name="pwdConfirm">
                    </div>
                    <span style="color:red" ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Passwords don't match</span>
                     </br>
                    <button ng-disabled="register.pwdConfirm.$invalid" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
